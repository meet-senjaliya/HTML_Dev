<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
    <script>
        for (let i = 1; i <= 5; i++) {
            console.log(i)
        }
        let i = 1;
        while (i <= 5) {
            console.log(i);
            i++;
        }

        let i1 = 1;
        do {
            console.log(i1);
            i1++;
        } while (i1 <= 5)

        // for .. of (best for arrays and string)
        const fruits = ["apple", "orange", "mango"]
        for (let fruit of fruits) {
            console.log(fruit);
        }

        // for .. in (best for objects)
        let user = {
            name: "xyz",
            age: 21,
            city: "delhi"
        }
        for (let key in user) {
            console.log(key + " " + user[key]);
        }
        // for in (for array)
        let name = ["A", "B", "C"]
        for (let i in name) {
            console.log(i);
            console.log(name[i]);
        }
