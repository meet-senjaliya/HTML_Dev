        // }
        function uppercase() {
            var a = document.getElementById("name1");
            a.value = a.value.toUpperCase();
        }

        function inputtxt(x) {
            x.style.color = "blue";
        }
        function lowercase(b) {
            b.value = b.value.toLowerCase();
        }




        function show(e) {
            alert(e.target.value);
        }
        function check(e) {
            alert(e.type);
        }
        function keycheck(e) {

        }
        // function stop(e) {

        // }

    <form action="#" onsubmit="stop(event)">
        <label>
            Enter name: <input type="text" id="fname">
            <!-- <input type="submit"> -->
            <br>
            Enter name: <input type="text" id="name1" value="hello" onchange="uppercase()">
            <br>
            Enter name3: <input type="text" value="hello" onfocus="this.style.backgroundColor='yellow'"
                oninput="inputtxt(this)" onblur="this.style.backgroundColor='white'">
            <br>
            Enter name4: <input type="text" value="HELLO" onblur="lowercase(this)">
            <br>

            <select onchange="show(event)">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
            </select>
            <br>
            <button onclick="check(event)">Click here</button>
            <input type="submit">
            <br>
            <button id="btn">Click here</button>

            <script>
                // synatax : element.addEventListener("event",function)
                document.getElementById("btn").addEventListener("click", function () {
                    alert("button clicked");
                });
            </script>
        </label>
    </form>

    <!-- --------------------------- -->
    <script>

        document.addEventListener("keyup", function () {
            document.body.style.backgroundColor = "red";
        });
        document.addEventListener("keydown", function (event) {
            alert("Key code: " + event.keyCode);
            let key = event.key.toLowerCase();
            if (["a", "e", "i", "o", "u"].includes(key)) {
                alert("Vowel is pressed: " + key.toUpperCase());
            }
        });



    </script>
    <!-- ----------------------------- -->

    <script>
        function fun(e) {
            val = e.button;
            switch (val) {
                case 0: alert("left click");
                    break;
                case 1: alert("middle click");
                    break;
                case 2: alert("right click");
                    break;
            }
        }

    </script>
    <div style="width:100px; height:100px; border: 2px solid black;" onmousedown="fun(event)"></div>


</body>
