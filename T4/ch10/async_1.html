    <script>
        age = document.getElementById("i1");
        let success;
        let order = new Promise((resolve, reject) => {
            if (age > 18) {
                success = true;
            }
            else {
                success = false;
            }
            setTimeout(() => {
                if (success) {
                    resolve("u can vote");
                }
                else {
                    reject("u cant vote");
                }
            }, 2000)
        });

        order.then(result => console.log(result))
            .catch(error => console.log(error))
            .finally(() => console.log("process finished"));
    </script>
</head>

<body>
    <form>
        <input type="input" id="i1">
    </form>
</body>

<!-- 
then() -- success
catch() ---error
finally() --always
