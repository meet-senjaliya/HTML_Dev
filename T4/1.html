    <script>
        // object
        const person = {
            firstName: "xyz",
            lastName: "abc"
        }
        document.write(person.firstName + "<br>");
        document.write(person["lastName"] + "<br>");
        // --------------------------------------      LEC 2         ----------------------
        // array
        const fruits = ["Apple", "Banana"];
        document.write(fruits[0] + "<br>");
        document.write(fruits[1] + "<br>");
        document.write(fruits[2] + "<br>");

        let flower = ["rose", "lily"];
        flower.push('lotus')
        console.log(flower)

        let numbers = [10, 20, 30];
        let removed = numbers.pop();
        console.log(removed);
        console.log(numbers);

        let nums = [1, 2, 3, 4];
        let squares = nums.map(num => num * num);
        console.log(squares);

        let ages = [12, 18, 20];
        let adults = ages.filter(age => age >= 18);
        console.log(adults);

        let names = ["ABC", "XYZ", "PQR"];
        names.forEach(names => {
            console.log("Hello" + names)
        })

        let colours = ["red", "green", "blue"];
        console.log(colours.includes("yellow"));
        console.log(colours.includes("red"));

        let users = [{ id: 1, name: "xyz" }, { id: 2, name: "pqr" }];
        let user = users.find(u => u.id === 2)
        console.log(user)
        // document.write(user)

        let loggedin = true;
        if (loggedin) {
            console.log("Welcome User")
        }

        let age = 19;
        if (age >= 18) {
            console.log("u can vote")
        }
        else {
            console.log("u cannot vote")
        }


        let marks = 80;
        if (marks >= 90) {
            console.log("Grade A")
        }
        else if (marks >= 70) {
            console.log("Grade B")
        }
        else {
            console.log("Grade C")
        }


        //Switch
        let role = "viewer";
        switch (role) {
            case "admin":
                console.log("Full access");
                break;
            case "editor":
                console.log("edit access");
                break;
            case "viewer":
                console.log("read only");
                break;
            default:
                console.log("No access");
        }


        // Ternary : x>y?x:y
        let age1 = 21;
        let result = age1 >= 18 ? "adult" : "minor";
        console.log(result)
    </script>
