<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <svg style="border:2px solid rgb(4, 23, 197)" height="500" width="500">
        <line x1="12" y1="10" x2="13" y2="100" stroke="blue" stroke-width="5"></line>
        <line x1="12" y1="10" x2="95" y2="95" stroke="blue" stroke-width="5"></line>
        <line x1="9.5" y1="10" x2="100" y2="10" stroke="blue" stroke-width="5"></line>
<!--CIRCLE-->
            <rect rx="50%" height="100" width="100" x="110" y="10" fill="pink" stroke="green" stroke-width="5"></rect>
<!--RECTANGLE-->
        <rect rx="2%" ry="2%" height="100" width="200" x="220" y="17" fill="red" stroke="blue" stroke-width="5"></rect>
<!--ELLIPSE-->    
        <ellipse cx="120" cy="220" rx="100" ry="50" fill="white" stroke="green" stroke-width="5"></ellipse>    
        <text x="50" y="222" font-size="50px" font-family="'verdana">LJKU</text>
    </svg>
    <br>
    <svg height="250" width="200" style="border:2px solid red">
        <circle r="9" cx="100" cy="9" fill="red"></circle>
        <polygon points="100,20,150,130,50,130"  stroke="black" stroke-width="2" fill="green"></polygon>
        <rect height="65" width="30" x="85" y="130" stroke="black" stroke-width="2" fill="white"></rect>       
    </svg>
    <br>
    <svg height="200" width="200" style="border:1px solid green">
        <circle r="100" cx="100" cy="100" fill="black"></circle>
        <polygon points="0,200,100,0,200,200,0,70,200,70" fill="purple" stroke="cyan" fill-rule="evenodd"></polygon>
        <text x="70" y="104" font-size="28px" font-family="'verdana" fill="blue">Star</text>

    </svg>
</body>
</html>
