<!DOCTYPE html>
<!--               IRREGULAR TABLES       -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 align ="center">Table1</h2>
    <table border="3" width="30%">
        <tr align="center">
            <td rowspan="2">A</td>
            <td>B</td>
            <td colspan="2">C</td>
            <td>D</td>
            <td rowspan="2" colspan="2">E</td>
        </tr>
        <tr align="center">
        <td>F</td>
        <td>G</td>
        <td rowspan="3">H</td>
        <td>I</td>
        </tr>
        <tr align="center">
            <td rowspan="2">J</td>
            <td>K</td>
            <td>L</td>
            <td>M</td>
            <td>N</td>
        </tr>
        <tr align="center">
            <td>O</td>
            <td>p</td>
            <td colspan="3">Q</td>
        </tr>
    </table>
    <h2 align ="center">Table2</h2>


<table border="3" rules="all">


    <tr align="center">
        <td height="50px" width="50px" bgcolor="red">R</td>
        <td width="20px">F</td>
        <td width="20px">G</td>
        <td width="50px" bgcolor="blue">B</td>
    </tr>

   <tr align="center">
        <td height="20px">&nbsp;</td>
        <td  rowspan="2" colspan="2" height="50px" width="50px">E</td>
        <td height="20px">&nbsp;</td>
    </tr>

     <tr align="center">
        <td height="50px" width="50px" bgcolor="Green" rowspan="2">G</td>
        <td rowspan="2" colspan="2" bgcolor="Yellow">Y</td>
    </tr> 
    <tr>
        <td height="20px">&nbsp;</td>
        <td height="20px">&nbsp;</td>
    </tr>
</table>
</body>
</html>
