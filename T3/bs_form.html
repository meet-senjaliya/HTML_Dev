<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bs_form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container mt-3 bg-light">
        <form>
            <label for="fn" class="form-label">First Name</label>
            <input type="text" id="fn" class="form-control form-control-lg">
            <label for="ln" class="form-label mt-3">Last name</label>
            <input type="text" id="ln" placeholder="Enter Last name" class="form-control-plaintext">
        </form>
    </div>
    <hr>
    <div class="container mt-3 bg-light">
        <form>
            <div class="row mt-3">
                <div class="col-2">
                    <label for="fn" class="form-label">Username</label>
                </div>
            </div>
            <div class="col-4">
                <input type="text" id="un" class="form-control">
            </div>


            <div class="row mt-3">
                <div class="col-2">
                    <label for="fn" class="form-label">Password</label>
                </div>
                <div class="col-4">
                    <input type="password" id="un" class="form-control">
                </div>
                <div class="col-2">
                    <label for="fn" class="form-label"> ConfirmPassword</label>
                </div>
                <div class="col-4">
                    <input type="password" id="un" class="form-control">
                </div>
            </div>


            <label for="p" class="form-label">Hobbies:</label>
            <div class="form-check">
                <input type="checkbox" id="s" class="form-check-input">
                <label for="s" class="form-check-label">swimming</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="r" class="form-check-input">
                <label for="r" class="form-check-label">reading</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="d" class="form-check-input">
                <label for="d" class="form-check-label">dancing</label>
            </div>


            <label for="p" class="form-label mt-3">Gender:</label>
            <div class="form-check">
                <input type="radio" id="p" class="form-check-input" name="g">
                <label for="p" class="form-check-label">Male</label>
            </div>
            <div class="form-check">
                <input type="radio" id="q" class="form-check-input" name="g">
                <label for="q" class="form-check-label">Female</label>
            </div>
            <label for="c" class="form-label">City: </label>
            <select name="" id="" class="form-select ">
                <option hidden selected disabled>---select city---</option>
                <option value="">Ahmedabad</option>
                <option value="">Surat</option>
                <option value="">Rajkot</option>
            </select>
<!-- ---- meet ---------- -->
        </form>
</body>

</html
