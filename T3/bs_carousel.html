<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container mt-3">
        <div class="carousel slide" id="car" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button data-bs-slide-to="0" data-bs-target="#car" class="active"></button>
                <button data-bs-slide-to="1" data-bs-target="#car"></button>
                <button data-bs-slide-to="2" data-bs-target="#car"></button>
                <button data-bs-slide-to="3" data-bs-target="#car"></button>
                <button data-bs-slide-to="4" data-bs-target="#car"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active"> <img src="img1.jfif" alt="" class="d-block w-100 h-50">
                    <div class="carousel-caption">
                        <h1>Travel Diaries</h1>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas, molestiae.</p>
                        <button class="btn btn-dark">Go to Dream Destination</button>
                    </div>
                </div>
                <div class="carousel-item"> <img src="img2.jfif" alt="" class="d-block w-100 h-50">

                </div>
                <div class="carousel-item"> <img src="img3.jfif" alt="" class="d-block w-100 h-50"></div>
                <div class="carousel-item"> <img src="img4.jfif" alt="" class="d-block w-100 h-50"></div>
                <div class="carousel-item"> <img src="img5.jfif" alt="" class="d-block w-100 h-50"></div>
            </div>
            <button class="carousel-control-prev btn btn-dark" data-bs-slide="prev" data-bs-target="#car">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next btn btn-dark" data-bs-slide="next" data-bs-target="#car">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
</body>

</html>
