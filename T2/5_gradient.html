<!-- 5 marker from chapter 5 which can come individual transform,gradient,transition,animation -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gc{
            display: grid;
            grid-template-rows: repeat(3,1fr);
            grid-template-columns: repeat(3,1fr);
            grid-gap: 30px;
        }
        .gbox{
            height: 200px ;
            width: 200px;
            border: 2.5px solid black;
        }
        #g1{
            background-image: linear-gradient(pink,purple,red,yellow,blue,green);
            /* transform: translate(200px,200px); */
        }
        #g1:hover{
            transform: translate(200px,200px);
            transform: scaleX(2);  
                  }
        #g2{
            background-image: linear-gradient(to right,pink,magenta);
        }
        #g2:hover{
            transform: translate(200px,200px);
            transform: scaleX(2);
        }
        #g3{
            background-image: linear-gradient(yellow 10%,orange 20%,aqua 30%,navy 40%);
        }
        #g3:hover{
            transform: skew(20deg,20deg);
        }
        #g4{
            background-image: radial-gradient(yellow,orange,red);
            width: 400px;
        }
        #g5{
            background-image: radial-gradient(circle,yellow,orange,red);
            width: 400px;
        }
        #g6{
            background-image: radial-gradient(circle,yellow,lightgreen 20%,red);
            width: 400px;
        }
        #g7{
            background-image: conic-gradient(lightgreen,blue,brown,lightgreen);
        }
        #g8{
            background-image: conic-gradient(from 180deg,lightgreen,blue,brown,lightgreen);
        }
        #g9{
            border-radius: 50%;
            background-image: conic-gradient(pink 0deg,pink 45deg,purple 45deg,purple 90deg,aqua 90deg,aqua 135deg,blue 135deg,blue 180deg,olive 180deg,olive 225deg,peachpuff 225deg,peachpuff 270deg,darkgreen 270deg,darkgreen 315deg,lime 315deg, lime 360deg);
            transition: all 1s;

        }
        #g9:hover{
        transform: rotateX(180deg);
        transform: rotateY(180deg); 
         transform: rotateZ(360deg); 
        }
    </style>
</head>
<body>
<div class="gc">
    <div class="gbox" id="g1"></div>
    <div class="gbox" id="g2"></div>
    <div class="gbox" id="g3"></div>
    <div class="gbox" id="g4"></div>
    <div class="gbox" id="g5"></div>
    <div class="gbox" id="g6"></div>
    <div class="gbox" id="g7"></div>
    <div class="gbox" id="g8"></div>
    <div class="gbox" id="g9"></div>
</div>
</body>
</html>
