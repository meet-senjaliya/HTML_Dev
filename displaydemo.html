<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>displayDemo</title>
    <style>
    .a{
        border:2px solid green;
        padding: 5px;
        margin: 20px;
        height: 100px;
        width: 100px;
        display:none;
    }
    .b:hover>.a{
        display: inline-block;
    }
    .fc{
        background-color: gold;
        display: flex;
        flex-direction: row;
        justify-content:center;
        align-items: center;
    }
    .box{
        background-color: aqua;
        border: 2px solid black;
        padding:10px;
        text-align: center;
        font-size: 10px;
        flex-basis: 400px;
    }
    #b1{
        order: -7000;
    }
    #b2{
        order: 4000;
    }
    #b3{
        order: 0;
    }
    #b4{
        order: 5;
    }
    #b5{
        order: 48;
    }

    .gc{
        background-color: orange;
        display: grid;
        grid-template-rows: 1fr 1fr 1fr;
        grid-template-columns: repeat(3,1fr);
        height: 900px;
        width: 900px;
        grid-gap:20px;
    }

    .gbox{
        border: 2px solid black;
        padding: 10px;
        background-color: lime;
        color: white;
        font-size: 20px;
        text-align: center;
    }
    #g1{
        grid-row: 1/3;
        grid-column: 1/3;
    }
    #g8{
        grid-column: -2/-4;
    }
    </style>
</head>
<body>
    <div class="b"> hover me
    <div class="a">hellodiv</div>
    <span class="a">hellospan</span>
    </div>
    <br>
    <!-- div.fc>div.box#b${box-$}*5 -->
<div class="fc">
    <div class="box" id="b1">box-1</div>
    <div class="box" id="b2">box-2</div>
    <div class="box" id="b3">box-3</div>
    <div class="box" id="b4">box-4</div>
    <div class="box" id="b5">box-5</div>
</div>

    </div>


<br><br><br><br><br>


<div class="gc">
    <div class="gbox" id="g1">g-1</div>
    <div class="gbox" id="g2">g-2</div>
    <div class="gbox" id="g3">g-3</div>
    <div class="gbox" id="g4">g-4</div>
    <div class="gbox" id="g5">g-5</div>
    <div class="gbox" id="g6">g-6</div>
    <div class="gbox" id="g7">g-7</div>
    <div class="gbox" id="g8">g-8</div>
    <div class="gbox" id="g9">g-9</div>
</div>


</body>
</html>
