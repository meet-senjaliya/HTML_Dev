<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #a{
            border: 2px solid red;
            height: 200px;
            width: 200px;
            text-align: center;
            line-height: 200px;
            font-size: 24px;
            border-width: 20px 5px 15px 10px;
            border-style: dotted dashed solid groove;
            border-color: rebeccapurple indianred lawngreen yellowgreen;
            border-radius: 15% 0% 15% 0%; 
            box-shadow:10px 10px 10px 10px gainsboro;
        }
        #b{
            height: 50px;
            width: 50px;
            font-size: 20px;
            border: 2px solid green;
            margin: 20px;
            padding: 15px;
            
        }
        #c{
            height: 50px;
            width: 50px;
            font-size: 20px;
            border: 2px solid green;
            margin-left: 50px;
            margin-top: -75px ;
            box-shadow:10px 10px 10px 10px gainsboro;
        }
        #d{
            height: 200px;
            width: 400px;
            border: 2px solid green;
        }
        #e{
            height: 200px;
            width: 400px;
            border : 10px solid red;
        }
    </style>
</head>
<body>
    <div id="a">Hello</div>
    <p id="b">1</p>
    <p id="c">2</p>
    <div id="d">d</div>
    <div id="e">e</div>
</body>
</html>
